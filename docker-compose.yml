version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: yushu_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: g1_edu
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/g1_edu.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./mysql/conf:/etc/mysql/conf.d:ro
    networks:
      - yushu_network
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Python后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yushu_backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
      - MYSQL_DATABASE=g1_edu
    depends_on:
      - mysql
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - yushu_network
    command: python main.py
    user: "unitree:unitree"

  # 前端服务 (Nginx)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: yushu_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - yushu_network
    user: "unitree:unitree"

networks:
  yushu_network:
    driver: bridge